<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora inovadora</title>
    <style>
        body{
            font: normal 18pt Arial;
            background-color: rgba(122, 95, 95, 0.445);
        }
        h1{
            color: rgb(0, 0, 0);
        }
        div{
            color: rgb(119, 20, 36);
        }
        input{
            font: normal 18pt Arial;
            width: 120px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <h1>Minha Calculadora</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4"> 
    <input type="button" value="Substrair" onclick="subtract()">
    <div id="res1">Resultado</div>

    <input type="number" name="txtn5" id="txtn5"> *
    <input type="number" name="txtn6" id="txtn6"> 
    <input type="button" value="Multiplicar" onclick="multiplication()">
    <div id="res2">Resultado</div>

    <input type="number" name="txtn7" id="txtn7"> /
    <input type="number" name="txtn8" id="txtn8"> 
    <input type="button" value="Divisão" onclick="division()">
    <div id="res3">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        function subtract() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var s = n3 - n4
            res1.innerHTML = `A subtração entre ${n3} e ${n4} é igual a <strong>${s}</strong>`
        }
        function multiplication() {
            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.querySelector('input#txtn6')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var s = n5 * n6
            res2.innerHTML = `A multiplicação entre ${n5} e ${n6} é igual a <strong>${s}</strong>`
        }
        function division() {
            var tn7 = window.document.getElementById('txtn7')
            var tn8 = window.document.querySelector('input#txtn8')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var s = n7 / n8
            res3.innerHTML = `A divisão entre ${n7} e ${n8} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
